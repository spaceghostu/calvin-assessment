<mdc-card *ngIf="contact$|async">
    <mdc-card-primary-action>
        <mdc-card-media wide
                        disableRipple
                        [style.backgroundImage]="sanitizedPicture()"></mdc-card-media>
        <div class="name"
             *ngIf="!editMode">
            <h2 mdcHeadline6>{{(contact$|async).name.first}} {{(contact$|async).name.last}}</h2>
            <span>{{(contact$|async).company}}</span>
        </div>
        <div class="name"
             *ngIf="editMode">
            <mdc-text-field label="First Name"
                            (input)="contactSnapshot.name.first=$event"
                            [value]="contactSnapshot.name.first"></mdc-text-field>
            <mdc-text-field label="Last Name"
                            (input)="contactSnapshot.name.last=$event"
                            [value]="contactSnapshot.name.last"></mdc-text-field>
            <mdc-text-field label="Company"
                            (input)="contactSnapshot.company=$event"
                            [value]="contactSnapshot.company"></mdc-text-field>
        </div>
        <div class="details"
             mdcBody2>
            <mdc-list disableRipple
                      [class.edit-mode]="editMode">
                <mdc-list-item>
                    <mdc-icon mdcListItemGraphic>phone</mdc-icon>
                    <div *ngIf="!editMode">
                        {{(contact$|async).phone}}
                    </div>
                    <div *ngIf="editMode"
                         class="input">
                        <mdc-text-field label="Phone"
                                        (input)="contactSnapshot.phone=$event"
                                        [value]="contactSnapshot.phone"></mdc-text-field>
                    </div>
                </mdc-list-item>
                <mdc-list-item>
                    <mdc-icon mdcListItemGraphic>email</mdc-icon>
                    <div *ngIf="!editMode">
                        {{(contact$|async).email}}
                    </div>
                    <div *ngIf="editMode"
                         class="input">
                        <mdc-text-field label="Email"
                                        (input)="contactSnapshot.email=$event"
                                        [value]="contactSnapshot.email"></mdc-text-field>
                    </div>
                </mdc-list-item>
            </mdc-list>
        </div>
    </mdc-card-primary-action>
    <mdc-card-actions>
        <mdc-card-action-buttons *ngIf="editMode">
            <button mdc-button
                    (click)="handleSave()"
                    mdcCardAction="button">Save</button>
            <button mdc-button
                    (click)="toggleEdit()"
                    mdcCardAction="button">Cancel</button>
        </mdc-card-action-buttons>
        <mdc-card-action-icons>
            <button mdcIconButton
                    *ngIf="!editMode"
                    mdcCardAction="icon"
                    (click)="toggleEdit()"
                    icon="create"></button>
            <button mdcIconButton
                    mdcCardAction="icon"
                    (click)="handleDelete()"
                    icon="delete"></button>
        </mdc-card-action-icons>
    </mdc-card-actions>
</mdc-card>
<button class="back-button"
        mdc-button
        primary
        [routerLink]="['/contacts']">Back</button>
